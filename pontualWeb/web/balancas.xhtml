<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="#{facesContext.externalContext.request.contextPath}/resources/vendor/js/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" 	href="#{facesContext.externalContext.request.contextPath}/resources/css/styles.css"></link>
        
        <title>Cadastro de Balancas</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-3 col-sm-2">
                <div class="container-fluid display-table">
                    <div class="    hidden-xs display-table-cell v-align box pull-left" id="navigation">
                        <div class="logo">
                            <h:link outcome="index"><img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="hidden-xs hidden-sm"/></h:link>
                                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="visible-xs visible-sm circle-logo"/>
                        </div>
                        <div class="navi">
                            <ul>
                                <li><h:link outcome="clientes" value ="Clientes"/></li>
                                <li><h:link outcome="ordem-servico" value ="Ordens de Servico"/></li>
                                <li><h:link outcome="balancas" value ="Balanças"/></li>
                                <li><h:link outcome="detalhes" value ="Detalhes da Ordem de Serviço"/></li>
                                <li><h:link outcome="pecas" value ="Peças"/></li>
                                <li><h:link outcome="usuarios" value ="Usuarios"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-10">
                <div class="container-fluid">
                    <header>
                        <h1 class="title">Balanças</h1>
                    </header>
                </div>
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation" class="active"><a href="#consulta" aria-controls="consulta" role="tab" data-toggle="tab">Consulta</a></li>
                      <li role="presentation"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="cadastro">
                            <f:view>
                            <h:form>
                                <div class="row">
                                    <div class="container-fluid">
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputLabel value="Balanca Tipo:" for="balancaTipo" />
                                                <h:inputText class="form-control" id="balancaTipo" value="#{beanBalanca.balanca.balancaTipo}" title="BalancaTipo" />
                                                <h:outputLabel value="Marca Modelo:" for="marcaModelo" />
                                                <h:inputText class="form-control" id="marcaModelo" value="#{beanBalanca.balanca.marcaModelo}" title="MarcaModelo" />
                                                <h:outputLabel value="Plataforma:" for="plataforma" />
                                                <h:inputText class="form-control" id="plataforma" value="#{beanBalanca.balanca.plataforma}" title="Plataforma" />
                                                <h:outputLabel value="Carga Maxima:" for="cargaMaxima" />
                                                <h:inputText class="form-control" id="cargaMaxima" value="#{beanBalanca.balanca.cargaMaxima}" title="CargaMaxima" />
                                                <h:outputLabel value="Nr. Inmetro:" for="nrInmetro" />
                                                <h:inputText class="form-control" id="nrInmetro" value="#{beanBalanca.balanca.nrInmetro}" title="NrInmetro" />
                                                <h:outputLabel value="Data Fabricação:" for="dataFab" />
                                                <h:inputText class="form-control" id="dataFab" value="#{beanBalanca.balanca.dataFab}" title="DataFab" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="Selo Reparado:" for="seloReparado" />
                                                <h:inputText class="form-control" id="seloReparado" value="#{beanBalanca.balanca.seloReparado}" title="SeloReparado" />
                                                <h:outputLabel value="Nr. Serie:" for="nrSerie" />
                                                <h:inputText class="form-control" id="nrSerie" value="#{beanBalanca.balanca.nrSerie}" title="NrSerie" />
                                                <h:outputLabel value="Cod. Balanca:" for="cdBalanca" />
                                                <h:inputText class="form-control" id="cdBalanca" value="#{beanBalanca.balanca.cdBalanca}" title="CdBalanca" required="true" requiredMessage="The CdBalanca field is required."/>
                                                <h:outputLabel value="Disponivel:" for="disponivel" />
                                                <h:inputText class="form-control" id="disponivel" value="#{beanBalanca.balanca.disponivel}" title="Disponivel" />
                                                <h:outputLabel value="Valor:" for="valor" />
                                                <h:inputText class="form-control" id="valor" value="#{beanBalanca.balanca.valor}" title="Valor" />
                                                <h:outputLabel value="Cod. Cliente-Balança:" for="cdClienteBalanca" />
                                                <h:inputText class="form-control" id="cdClienteBalanca" value="#{beanBalanca.balanca.cdClienteBalanca}" title="CdClienteBalanca" required="true" requiredMessage="The CdClienteBalanca field is required."/>
                                            </div>                                           
                                        </div>
                                        <div class="col-md-6">
                                            <h:commandButton class="btn btn-block btn-success" value="Salvar" action="#{beanBalanca.salvar()}"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </f:view>
                        </div>
                        <div role="tabpanel" class="tab-pane active" id="consulta">
                            <div class="row container-fluid">
                                    <h:form class="form-group">
                                        <div class="col-md-3">
                                            <h:outputLabel value="Busca" for="empresa"/>
                                            <h:inputText class="form-control" value="#{beanBalanca.busca}"></h:inputText>
                                        </div>                                        
                                        
                                        <div class="col-md-3">
                                            <h:outputLabel value="Realizar Busca" for="empresa"/>
                                            <h:commandButton class="form-control btn btn-default" value="Buscar" action="#{beanBalanca.buscar()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                 <h:form class="form-group">
                                    <div class="container-fluid">
                                        <div class="form-group col-md-12">
                                            <div class="col-md-6">
                                                <h:outputLabel value="Balanca Tipo:" for="balancaTipo" />
                                                <h:inputText class="form-control" id="balancaTipo" value="#{beanBalanca.balanca.balancaTipo}" title="BalancaTipo" />
                                                <h:outputLabel value="Marca Modelo:" for="marcaModelo" />
                                                <h:inputText class="form-control" id="marcaModelo" value="#{beanBalanca.balanca.marcaModelo}" title="MarcaModelo" />
                                                <h:outputLabel value="Plataforma:" for="plataforma" />
                                                <h:inputText class="form-control" id="plataforma" value="#{beanBalanca.balanca.plataforma}" title="Plataforma" />
                                                <h:outputLabel value="Carga Maxima:" for="cargaMaxima" />
                                                <h:inputText class="form-control" id="cargaMaxima" value="#{beanBalanca.balanca.cargaMaxima}" title="CargaMaxima" />
                                                <h:outputLabel value="Nr. Inmetro:" for="nrInmetro" />
                                                <h:inputText class="form-control" id="nrInmetro" value="#{beanBalanca.balanca.nrInmetro}" title="NrInmetro" />
                                                <h:outputLabel value="Data Fabricação:" for="dataFab" />
                                                <h:inputText class="form-control" id="dataFab" value="#{beanBalanca.balanca.dataFab}" title="DataFab" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel value="Selo Reparado:" for="seloReparado" />
                                                <h:inputText class="form-control" id="seloReparado" value="#{beanBalanca.balanca.seloReparado}" title="SeloReparado" />
                                                <h:outputLabel value="Nr. Serie:" for="nrSerie" />
                                                <h:inputText class="form-control" id="nrSerie" value="#{beanBalanca.balanca.nrSerie}" title="NrSerie" />
                                                <h:outputLabel value="Cod. Balanca:" for="cdBalanca" />
                                                <h:inputText class="form-control" id="cdBalanca" value="#{beanBalanca.balanca.cdBalanca}" title="CdBalanca" required="true" requiredMessage="The CdBalanca field is required."/>
                                                <h:outputLabel value="Disponivel:" for="disponivel" />
                                                <h:inputText class="form-control" id="disponivel" value="#{beanBalanca.balanca.disponivel}" title="Disponivel" />
                                                <h:outputLabel value="Valor:" for="valor" />
                                                <h:inputText class="form-control" id="valor" value="#{beanBalanca.balanca.valor}" title="Valor" />
                                                <h:outputLabel value="Cod. Cliente-Balança:" for="cdClienteBalanca" />
                                                <h:inputText class="form-control" id="cdClienteBalanca" value="#{beanBalanca.balanca.cdClienteBalanca}" title="CdClienteBalanca" required="true" requiredMessage="The CdClienteBalanca field is required."/>
                                            </div>                                           
                                        </div>
                                        <div class="col-md-6">
                                            <h:commandButton class="btn btn-block btn-success" value="Salvar" action="#{beanBalanca.salvar()}"></h:commandButton>
                                        </div>
                                    </div>
                                     </h:form>
                                </div>
                        </div>
                    </div>
              </div>
            </div>
        </div>
    </h:body>
</html>
