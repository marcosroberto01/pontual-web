<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="#{facesContext.externalContext.request.contextPath}/resources/vendor/js/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" 	href="#{facesContext.externalContext.request.contextPath}/resources/css/styles.css"></link>        

        <title>Lançamento de Ordem de Serviço</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-3 col-sm-2">
                <div class="container-fluid display-table">
                    <div class="hidden-xs display-table-cell v-align box pull-left" id="navigation">
                        <div class="logo">
                            <h:link outcome="index"><img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="hidden-xs hidden-sm"/></h:link>
                            <img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="visible-xs visible-sm circle-logo"/>
                        </div>
                        <div class="navi">
                            <ul>
                                <li><h:link outcome="clientes" value ="Clientes"/></li>
                                <li><h:link outcome="ordem-servico" value ="Ordens de Servico"/></li>
                                <li><h:link outcome="balancas" value ="Balanças"/></li>
                                <!--<li><h:link outcome="detalhes" value ="Detalhes da Ordem de Serviço"/></li>-->
                                <li><h:link outcome="pecas" value ="Peças"/></li>
                                <li><h:link outcome="usuarios" value ="Usuarios"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-10">
                <div class="container-fluid">
                    <header>
                        <h1 class="title">Ordem de Serviço</h1>
                    </header>
                </div>
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#consulta" aria-controls="consulta" role="tab" data-toggle="tab">Consulta</a></li>
                        <li role="presentation"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="cadastro">
                            <f:view>
                                <h:form>
                                    <div class="row">
                                        <div class="container-fluid">
                                            <div class="form-group col-md-6">
                                                <h:outputLabel value="Numero OS" for="nrOs" />
                                                <h:inputText class="form-control" id="nrOs" value="#{beanOrdemServico.ordemdeservico.nrOs}" title="NrOs" required="true" requiredMessage="The NrOs field is required."/>
                                                <h:outputLabel value="Data OS:" for="dataOs" />
                                                <h:inputText class="form-control" id="dataOs" value="#{beanOrdemServico.ordemdeservico.dataOs}" title="DataOs" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                                <h:outputLabel value="Cod. Cliente:" for="cdCliente" />
                                                <h:inputText class="form-control" id="cdCliente" value="#{beanOrdemServico.ordemdeservico.cdCliente}" title="CdCliente" />
                                                <h:outputLabel value="Defeito Informado:" for="defeitoInformado" />
                                                <h:inputTextarea class="form-control" rows="4" cols="30" id="defeitoInformado" value="#{beanOrdemServico.ordemdeservico.defeitoInformado}" title="DefeitoInformado" />
                                                <h:outputLabel value="Cod. da Balança:" for="cdBalancaCliente" />
                                                <h:inputText class="form-control" id="cdBalancaCliente" value="#{beanOrdemServico.ordemdeservico.cdBalancaCliente}" title="CdBalancaCliente" />
                                                <h:outputLabel value="Cod. Balanca Comodato:" for="cdBalancaComodato" />
                                                <h:inputText class="form-control" id="cdBalancaComodato" value="#{beanOrdemServico.ordemdeservico.cdBalancaComodato}" title="CdBalancaComodato" >
                                                    <f:convertDateTime pattern="HH:mm:ss" />
                                                </h:inputText>
                                                <h:outputLabel value="Desmontagem:" for="desmontagem"/>
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.desmontagem}" id="desmontagem" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>                                                
                                                <h:outputLabel value="Reparo Eletronico:" for="reparoEletronico" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.reparoEletronico}" id="reparoEletronico" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Calibracao Padrao:" for="calibracaoPadrao" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.calibracaoPadrao}" id="calibracaoPadrao" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Manutencao Preventiva:" for="manutencaoPreventiva" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.manutencaoPreventiva}" id="manutencaoPreventiva" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Pintura:" for="pintura" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.pintura}" id="pintura" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Montagem:" for="montagem" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.montagem}" id="montagem" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Limpeza Quimica:" for="limpezaQuimica" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.limpezaQuimica}" id="limpezaQuimica" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                            </div>
                                            <div class="form-group col-md-6">
                                                <h:outputLabel value="Revisao Celulas:" for="revisaoCelulas" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.revisaoCelulas}" id="revisaoCelulas" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Troca Teclado:" for="trocaTeclado" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.trocaTeclado}" id="trocaTeclado" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>   
                                                <h:outputLabel value="Calibracao Comparativa:" for="calibracaoComparativa" />
                                                <h:selectOneMenu value="#{beanOrdemServico.ordemdeservico.calibracaoComparativa}" id="calibracaoComparativa" class="form-control">
                                                    <f:selectItem itemLabel="Sim" itemValue="s" />
                                                    <f:selectItem itemLabel="Não" itemValue="n" />
                                                </h:selectOneMenu>
                                                <h:outputLabel value="Outros Servicos:" for="outrosServicos" />
                                                <h:inputText class="form-control" id="outrosServicos" value="#{beanOrdemServico.ordemdeservico.outrosServicos}" title="OutrosServicos" />
                                                <h:outputLabel value="Tecnico:" for="tecnico" />
                                                <h:inputText class="form-control" id="tecnico" value="#{beanOrdemServico.ordemdeservico.tecnico}" title="Tecnico" />
                                                <h:outputLabel value="Hora Tecnica:" for="horaTecnica" />
                                                <h:inputText class="form-control" id="horaTecnica" value="#{beanOrdemServico.ordemdeservico.horaTecnica}" title="HoraTecnica" />
                                                <h:outputLabel value="Obs Ordem:" for="obsOrdem" />
                                                <h:inputTextarea class="form-control" rows="4" cols="30" id="obsOrdem" value="#{beanOrdemServico.ordemdeservico.obsOrdem}" title="ObsOrdem" />
                                                <h:outputLabel value="Situacao Orçamento:" for="situacaoOrcamento" />
                                                <h:inputText class="form-control" id="situacaoOrcamento" value="#{beanOrdemServico.ordemdeservico.situacaoOrcamento}" title="SituacaoOrcamento" />
                                                <h:outputLabel value="Nr. Relatorio Entrada:" for="nrRelatorioEntrada" />
                                                <h:inputText class="form-control" id="nrRelatorioEntrada" value="#{beanOrdemServico.ordemdeservico.nrRelatorioEntrada}" title="NrRelatorioEntrada" />
                                                <h:outputLabel value="Data Garantia:" for="dtGarantia" />
                                                <h:inputText class="form-control" id="dtGarantia" value="#{beanOrdemServico.ordemdeservico.dtGarantia}" title="DtGarantia" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:inputText>
                                                <h:outputLabel value="Forma Pagamento:" for="frmPgto" />
                                                <h:inputText class="form-control" id="frmPgto" value="#{beanOrdemServico.ordemdeservico.frmPgto}" title="FrmPgto" />
                                                <h:outputLabel value="Valor do Desconto:" for="vlrDesconto" />
                                                <h:inputText class="form-control" id="vlrDesconto" value="#{beanOrdemServico.ordemdeservico.vlrDesconto}" title="VlrDesconto" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12    ">
                                            <h:commandButton class="btn btn-block btn-success" value="Salvar" action="#{beanOrdemServico.salvar()}"></h:commandButton>
                                        </div>
                                    </div>           
                                </h:form>
                            </f:view>
                        </div>
                        <div role="tabpanel" class="tab-pane  active" id="consulta">
                            <h:dataTable value="#{beanOrdemServico.ordensdeservico}" var="orden">
                                <h:column>
                                    <f:facet name="header">Numero</f:facet>
                                    <h:outputText value="#{orden.nrOs}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cliente</f:facet>
                                    <h:outputText value="#{orden.cdCliente}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
