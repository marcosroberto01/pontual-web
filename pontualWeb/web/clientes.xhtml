<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="#{facesContext.externalContext.request.contextPath}/resources/vendor/js/jquery-3.1.1.min.js"></script>        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" 	href="#{facesContext.externalContext.request.contextPath}/resources/css/styles.css"></link>

        <title>Cadastro de Clientes</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-md-3">
                <div class="container-fluid display-table">
                    <div class="    hidden-xs display-table-cell v-align box pull-left" id="navigation">
                        <div class="logo">
                            <h:link outcome="index"><img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="hidden-xs hidden-sm"/></h:link>
                            <img src="#{facesContext.externalContext.request.contextPath}/resources/images/scos.png" alt="scos_logo" class="visible-xs visible-sm circle-logo"/>
                        </div>
                        <div class="navi">
                            <ul>
                                <li><h:link outcome="clientes" value ="Clientes"/></li>
                                <li><h:link outcome="ordem-servico" value ="Ordens de Servico"/></li>
                                <li><h:link outcome="balancas" value ="Balanças"/></li>
                                <li><h:link outcome="detalhes" value ="Detalhes da Ordem de Serviço"/></li>
                                <li><h:link outcome="pecas" value ="Peças"/></li>
                                <li><h:link outcome="usuarios" value ="Usuarios"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="container-fluid">
                    <header>
                        <h1 class="title">Clientes</h1>
                    </header>
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#consulta" aria-controls="consulta" role="tab" data-toggle="tab">Consulta</a></li>
                            <li role="presentation"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane" id="cadastro">
                                <f:view>
                                    <h:form prependId="false">
                                        <div class="container-fluid">
                                            <div class="col-md-12">
                                                <p class="lead">Dados da Empresa</p>
                                                <div>
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel class="" value="Código" for="codCliente" />
                                                        <h:inputText class="form-control" id="codCliente" value="#{beanCliente.cliente.codCliente}" title="CodCliente" required="true" requiredMessage="The CodCliente field is required."/>
                                                        <h:outputLabel value="Razao Social" for="razaoSocial" />
                                                        <h:inputText class="form-control" id="razaoSocial" value="#{beanCliente.cliente.razaoSocial}" title="RazaoSocial" />
                                                        <h:outputLabel value="NomeFantasia:" for="nomeFantasia" />
                                                        <h:inputText class="form-control" id="nomeFantasia" value="#{beanCliente.cliente.nomeFantasia}" title="NomeFantasia" />
                                                        <h:outputLabel value="Representante:" for="representante" />
                                                        <h:inputText class="form-control" id="representante" value="#{beanCliente.cliente.representante}" title="Representante" />
                                                    </div>   
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel value="Cgc/Cp:" for="cgcCpf" />
                                                        <h:inputText class="form-control" id="cgcCpf" value="#{beanCliente.cliente.cgcCpf}" title="CgcCpf" />
                                                        <h:outputLabel value="Inscricao Estadual/RG" for="inscrEstadualRG" />
                                                        <h:inputText class="form-control" id="inscrEstadualRG" value="#{beanCliente.cliente.inscrEstadualRG}" title="InscrEstadualRG" />
                                                        <h:outputLabel value="TipoPessoa:" for="tipoPessoa" />
                                                        <h:inputText class="form-control" id="tipoPessoa" value="#{beanCliente.cliente.tipoPessoa}" title="TipoPessoa" />
                                                    </div>
                                                </div>
                                            </div>
                                            <hr></hr>
                                            <div class="col-md-12">
                                                <p class="lead">Endereço</p>
                                                <div>
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel value="Endereco" for="endereco" />
                                                        <h:inputText class="form-control" id="endereco" value="#{beanCliente.cliente.endereco}" title="Endereco" />
                                                        <h:outputLabel value="Numero" for="numero" />
                                                        <h:inputText class="form-control" id="numero" value="#{beanCliente.cliente.numero}" title="Numero" />
                                                        <h:outputLabel value="Complemento" for="complemento" />
                                                        <h:inputText class="form-control" id="complemento" value="#{beanCliente.cliente.complemento}" title="Complemento" />
                                                        <h:outputLabel value="Bairro" for="bairro" />
                                                        <h:inputText class="form-control" id="bairro" value="#{beanCliente.cliente.bairro}" title="Bairro" />
                                                    </div>   
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel value="Cidade" for="cidade" />
                                                        <h:inputText class="form-control" id="cidade" value="#{beanCliente.cliente.cidade}" title="Cidade" />
                                                        <h:outputLabel value="Estado" for="estado" />
                                                        <h:inputText class="form-control" id="estado" value="#{beanCliente.cliente.estado}" title="Estado" />
                                                        <h:outputLabel value="Cep" for="cep" />
                                                        <h:inputText class="form-control" id="cep" value="#{beanCliente.cliente.cep}" title="Cep" />                   
                                                    </div>
                                                </div>
                                            </div>
                                            <hr></hr>
                                            <div class="col-md-12">
                                                <p class="lead">Contato</p>
                                                <div class="form-group col-md-6">
                                                    <h:outputLabel value="Telefone1:" for="telefone1" />
                                                    <h:inputText class="form-control" id="telefone1" value="#{beanCliente.cliente.telefone1}" title="Telefone1" />
                                                    <h:outputLabel value="Telefone2:" for="telefone2" />
                                                    <h:inputText class="form-control" id="telefone2" value="#{beanCliente.cliente.telefone2}" title="Telefone2" />
                                                    <h:outputLabel value="Telefone3:" for="telefone3" />
                                                    <h:inputText class="form-control" id="telefone3" value="#{beanCliente.cliente.telefone3}" title="Telefone3" />
                                                    <h:outputLabel value="Telefone4:" for="telefone4" />
                                                    <h:inputText class="form-control" id="telefone4" value="#{beanCliente.cliente.telefone4}" title="Telefone4" />
                                                </div>   
                                                <div class="form-group col-md-6">
                                                    <h:outputLabel value="Email:" for="email" />
                                                    <h:inputText class="form-control" id="email" value="#{beanCliente.cliente.email}" title="Email" />
                                                    <h:outputLabel value="Observacao:" for="observacao" />
                                                    <h:inputTextarea class="form-control" rows="4" cols="30" id="observacao" value="#{beanCliente.cliente.observacao}" title="Observacao" />
                                                </div>
                                            </div>   
                                            <div class="form-group col-md-6">
                                                <h:commandButton class="btn btn-block btn-success" value="Salvar" action="#{beanCliente.salvar()}"></h:commandButton>
                                            </div>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                            <div role="tabpanel" class="tab-pane active" id="consulta">
                                <div class="row container-fluid">
                                    <h:form class="form-group">
                                        <div class="col-md-3">
                                            <h:outputLabel value="Busca" for="empresa"/>
                                            <h:inputText class="form-control" value="#{beanCliente.busca}"></h:inputText>
                                        </div>                                        
                                        <div class="col-md-3">
                                            <h:outputLabel value="Tipo de Busca"  for="empresa"/>  
                                            <h:selectOneMenu class="form-control" id="pegasusFantasy" value="#{beanCliente.tipoBusca}">  
                                                <f:selectItem itemValue="razaoSocial" itemLabel="Razão Social" /> 
                                                <f:selectItem itemValue="nomeFantasia" itemLabel="Nome Fantasia" /> 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-3">
                                            <h:outputLabel value="Realizar Busca" for="empresa"/>
                                            <h:commandButton class="form-control btn btn-default" value="Buscar" action="#{beanCliente.buscar()}"></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <p class="lead">Dados da Empresa</p>
                                                    <div>
                                                        <div class="form-group col-md-6">
                                                            <h:outputLabel class="" value="Código"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.codCliente}"/>
                                                            <h:outputLabel value="Razao Social"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.razaoSocial}"/>
                                                            <h:outputLabel value="NomeFantasia:"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.nomeFantasia}"/>
                                                            <h:outputLabel value="Representante:"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.representante}"/>
                                                        </div>   
                                                        <div class="form-group col-md-6">
                                                            <h:outputLabel value="Cgc/Cp:"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.cgcCpf}"/>
                                                            <h:outputLabel value="Inscricao Estadual/RG"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.inscrEstadualRG}"/>
                                                            <h:outputLabel value="TipoPessoa:"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.tipoPessoa}"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr></hr>
                                                <div class="col-md-12">
                                                    <p class="lead">Endereço</p>
                                                    <div>
                                                        <div class="form-group col-md-6">
                                                            <h:outputLabel value="Endereco"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.endereco}"/>
                                                            <h:outputLabel value="Numero"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.numero}"/>
                                                            <h:outputLabel value="Complemento"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.complemento}"/>
                                                            <h:outputLabel value="Bairro"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.bairro}"/>
                                                        </div>   
                                                        <div class="form-group col-md-6">
                                                            <h:outputLabel value="Cidade"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.cidade}"/>
                                                            <h:outputLabel value="Estado"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.estado}"/>
                                                            <h:outputLabel value="Cep"/>
                                                            <h:outputLabel class="form-control" value="#{beanCliente.cliente.cep}"/>                   
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr></hr>
                                                <div class="col-md-12">
                                                    <p class="lead">Contato</p>
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel value="Telefone1:"/>
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.telefone1}"/>
                                                        <h:outputLabel value="Telefone2:" />
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.telefone2}"/>
                                                        <h:outputLabel value="Telefone3:"/>
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.telefone3}"/>
                                                        <h:outputLabel value="Telefone4:"/>
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.telefone4}"/>
                                                    </div>   
                                                    <div class="form-group col-md-6">
                                                        <h:outputLabel value="Email:"/>
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.email}"/>
                                                        <h:outputLabel value="Observacao:"/>
                                                        <h:outputLabel class="form-control" value="#{beanCliente.cliente.observacao}" />
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
